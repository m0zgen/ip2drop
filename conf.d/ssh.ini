[DEFAULT]
IP_TIMEOUT = 604800
IP_THRESHOLD = 1
EXPORT_COMMAND = /usr/bin/journalctl -u ssh -S today --no-tail | grep -e 'Failed password' -e 'Connection closed by authenticating user root'
EXPORT_LOG = ssh.log
ENABLED = Yes
GROUP_NAME = ssh
EXPORT_TO_UPLOAD = Yes
DROP_DIRECTLY = No
SKIP_LOG_PREV = No